<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background: #007bff;
            color: white;
        }

        .container {
            padding: 20px;
        }

        .task-item {
            background: #ffffff;
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-item.completed {
            background-color: #d4edda;
            text-decoration: line-through;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
        }

        button.complete-btn {
            background: #28a745;
            color: white;
        }

        button.delete-btn {
            background: #dc3545;
            color: white;
        }

        .completed-by {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shared Task Manager</h1>
        <p>Manage tasks collaboratively in real-time.</p>
    </header>

    <div class="container">
        <h2>Add Task</h2>
        <input type="text" id="taskTitle" placeholder="Task Title" />
        <button id="addTaskBtn">Add Task</button>

        <h2>Task List</h2>
        <div id="taskList"></div>
    </div>

    <!-- Firebase Setup -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDdZTkt1xowdkNeDsCtQUtzui9agjmfQ_I",
            authDomain: "task-manager-1ade2.firebaseapp.com",
            projectId: "task-manager-1ade2",
            storageBucket: "task-manager-1ade2.appspot.com",
            messagingSenderId: "273032173922",
            appId: "1:273032173922:web:cb53e996dd70967c47b43b",
            databaseURL: "https://task-manager-1ade2-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // DOM Elements
        const taskTitle = document.getElementById('taskTitle');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');

        // Add Task
        addTaskBtn.addEventListener('click', () => {
            const title = taskTitle.value.trim();

            if (title) {
                const newTask = {
                    title,
                    completed: false,
                    completedBy: [] // Store user names who completed the task
                };

                // Push task to Firebase
                db.ref('tasks').push(newTask)
                    .then(() => {
                        taskTitle.value = ''; // Clear input field
                        console.log('Task added successfully!');
                    })
                    .catch((error) => {
                        console.error('Error adding task:', error);
                    });
            } else {
                alert('Please enter a task title.');
            }
        });

        // Fetch and Render Tasks
        db.ref('tasks').on('value', (snapshot) => {
            const tasks = snapshot.val();
            taskList.innerHTML = ''; // Clear the task list before rendering

            if (tasks) {
                for (let id in tasks) {
                    const task = tasks[id];
                    const taskDiv = document.createElement('div');
                    taskDiv.className = `task-item ${task.completed ? 'completed' : ''}`;

                    const completedBy = task.completedBy?.join(', ') || 'None';

                    taskDiv.innerHTML = `
                        <div>
                            <strong>${task.title}</strong>
                            <p class="completed-by">Completed by: ${completedBy}</p>
                        </div>
                        <div>
                            <input type="text" placeholder="Your Name" id="user-${id}" />
                            <button class="complete-btn" onclick="markAsCompleted('${id}')">
                                ${task.completed ? 'Add Name' : 'Complete'}
                            </button>
                            <button class="delete-btn" onclick="deleteTask('${id}')">Delete</button>
                        </div>
                    `;

                    taskList.appendChild(taskDiv);
                }
            } else {
                taskList.innerHTML = '<p>No tasks available. Add a new task to get started!</p>';
            }
        });

        // Mark Task as Completed by a User
        function markAsCompleted(id) {
            const userNameInput = document.getElementById(`user-${id}`);
            const userName = userNameInput.value.trim();

            if (!userName) {
                alert('Please enter your name.');
                return;
            }

            // Retrieve the current task and update the "completedBy" array
            db.ref(`tasks/${id}`).once('value', (snapshot) => {
                const task = snapshot.val();
                const completedBy = task.completedBy || [];

                if (!completedBy.includes(userName)) {
                    completedBy.push(userName);
                }

                db.ref(`tasks/${id}`).update({
                    completed: true,
                    completedBy: completedBy
                });
            });
        }

        // Delete Task
        function deleteTask(id) {
            db.ref(`tasks/${id}`).remove()
                .then(() => console.log('Task deleted successfully!'))
                .catch((error) => console.error('Error deleting task:', error));
        }
    </script>
</body>
</html>
