<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat - Online Office</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #0000FF); /* Black and Blue gradient */
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            height: 80%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            animation: fadeIn 1s forwards;
        }

        .messages {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: scroll;
            height: 100%;
        }

        .message {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 10px;
            margin: 5px 0;
            max-width: 70%;
            color: white;
        }

        .message.sent {
            align-self: flex-end;
            background-color: #007BFF;
        }

        .message.received {
            align-self: flex-start;
            background-color: #333;
        }

        .chat-input-container {
            display: flex;
            margin-top: 20px;
        }

        .chat-input {
            width: 80%;
            padding: 10px;
            border-radius: 15px;
            border: none;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1rem;
        }

        .send-btn {
            width: 15%;
            padding: 10px;
            margin-left: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="messages" id="messages"></div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="messageInput" placeholder="Type a message...">
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        // Simulated Live Chat for Multiple Users (using localStorage)
        const messagesContainer = document.getElementById('messages');
        const sendBtn = document.getElementById('sendBtn');
        const messageInput = document.getElementById('messageInput');

        // Load messages from localStorage if available
        function loadMessages() {
            const savedMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messagesContainer.innerHTML = '';
            savedMessages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', msg.type);
                messageElement.textContent = `${msg.user}: ${msg.text}`;
                messagesContainer.appendChild(messageElement);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Save messages to localStorage
        function saveMessage(msg) {
            const savedMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            savedMessages.push(msg);
            localStorage.setItem('chatMessages', JSON.stringify(savedMessages));
        }

        // Simulate the message sending
        sendBtn.addEventListener('click', function() {
            const messageText = messageInput.value.trim();
            const user = prompt("Enter your name (this session):") || "User";

            if (messageText !== '') {
                const message = {
                    user: user,
                    text: messageText,
                    type: 'sent'
                };

                // Save and load messages to reflect them across tabs
                saveMessage(message);
                loadMessages();

                // Clear input field
                messageInput.value = '';
            }
        });

        // Load messages when the page loads
        window.onload = loadMessages;

        // Listen for localStorage changes in other tabs for real-time sync
        window.addEventListener('storage', loadMessages);
    </script>
</body>
</html>
